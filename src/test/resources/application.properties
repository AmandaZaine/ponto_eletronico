# configura banco in memory H2

# criado para apontar a conexão para o banco de testes.
server.port = 8086

# DATASOURCE

#Informa que o  script que irá inserir dados no BD H2 estará no arquivo data-h2.sql
spring.sql.init.platform=h2

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;M0DE=LEGACY
spring.datasource.username=sa
spring.datasource.password=sa

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect

#Configuração que define que primeiro deve-se criar as tabelas
#E só depois executar o script data-h2.sql que irá inserir dados nas tabelas
spring.jpa.defer-datasource-initialization=true
